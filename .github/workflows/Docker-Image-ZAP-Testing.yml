name: Docker_Image_ZAP_Testing
on:
  push:
     branches: [ "main" ]
  pull_request:
     branches: [ "main" ]
jobs:
   Build_Docker_Image:
     runs-on: Windows-latest
     steps:
       - uses: actions/checkout@v3
       - uses: actions/setup-node@v3
         with:
           node-version: 20
       - name: Build the Docker image
         run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
 
